    <script>
    function TimeCalculator(seconds) {
      let y = Math.floor(seconds / 31536000);
      let mo = Math.floor((seconds % 31536000) / 2628000);
      let d = Math.floor(((seconds % 31536000) % 2628000) / 86400);
      let h = Math.floor((seconds % (3600 * 24)) / 3600);
      let m = Math.floor((seconds % 3600) / 60);
      let s = Math.floor(seconds % 60);

      let yDisplay = y > 0 ? y + (y === 1 ? " year, " : " years, ") : "";
      let moDisplay = mo > 0 ? mo + (mo === 1 ? " month, " : " months, ") : "";
      let dDisplay = d > 0 ? d + (d === 1 ? " day, " : " days, ") : "";
      let hDisplay = h > 0 ? h + (h === 1 ? " hour, " : " hours, ") : "";
      let mDisplay = m > 0 ? m + (m === 1 ? " minute " : " minutes, ") : "";
      let sDisplay = s > 0 ? s + (s === 1 ? " second" : " seconds ") : "";
      return yDisplay + moDisplay + dDisplay + hDisplay + mDisplay + sDisplay;
    }
    function getFormatedStringFromDays(numberOfDays) {
        var years = Math.floor(numberOfDays / 365);
        var months = Math.floor(numberOfDays % 365 / 30);
        var days = Math.floor(numberOfDays % 365 % 30);

        var yearsDisplay = years > 0 ? years + (years == 1 ? " year, " : " years, ") : "";
        var monthsDisplay = months > 0 ? months + (months == 1 ? " month, " : " months, ") : "";
        var daysDisplay = days > 0 ? days + (days == 1 ? " day" : " days") : "";
        return yearsDisplay + monthsDisplay + daysDisplay; 
    }
    
    // Set the date we're counting down to
    var countDownDate = new Date("Jan 31, 2021 18:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="demo"
      document.getElementById("demo").innerHTML = days + "days <br/>" + hours + "hrs <br/>"
      + minutes + "min <br/>" + seconds + "sec ";

      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "";
      }
    }, 1000);


    function setDate(name='Asma', birth_date='Dec 14, 2020 15:45:00', wrapper_id="demo1"){
      // Set the date we're counting down to Dec 14, 2020 15:45:00
      var countDownDate1 = new Date(birth_date).getTime();
      // Update the count down every 1 second
      var x1 = setInterval(function() {

      // Get today's date and time
      var now1 = new Date().getTime();

      // Find the distance between now and the count down date
      var distance1 = now1 - countDownDate1;

      document.getElementById(wrapper_id).innerHTML = name+':<br><br>'+TimeCalculator(distance1 / 1000);


      // If the count down is finished, write some text
      if (distance1 < 0) {
        clearInterval(x1);
        //document.getElementById("demo").innerHTML = "EXPIRED";
      }
      }, 1000);

    }
